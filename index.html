<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinky Lohar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Lilita+One&family=Lobster&family=Pacifico&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: 'Dancing Script', cursive;
        width: 700px;
        margin: 200px auto;
        text-align: center;
        color: #253047;
        text-transform: capitalize;
        font-size: 60px;
        animation: breathing 3s infinite;
      }

      @keyframes breathing {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Pinky Lohar Site <br />
      coming soon...
      <br/> Present by Saino Solutions
    </h1>
  </body>
</html>
